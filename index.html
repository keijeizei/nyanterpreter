<!DOCTYPE html>
<html lang="en">		
<head>
	<link href="style.css" rel="stylesheet"/>
	<link href="codemirror-5.64.0/lib/codemirror.css" rel="stylesheet"/>
	<link href="codemirror-5.64.0/theme/monokai.css" rel="stylesheet"/>
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<script src="codemirror-5.64.0/lib/codemirror.js"></script>
	<script src="codemirror-5.64.0/addon/display/placeholder.js"></script>
	<script src="codemirror-5.64.0/mode/lolcode/lolcode.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nyanterpreter</title>
</head>
<body>
	<div class="grid">
		<div class="item1 container">
			<h5 align="center">Your LOLCODE</h5>
			<label class="file-upload-button">
				<input type="file" id="file-input"/>
				UPLOAD FILE
			</label>
			<textarea
				id="file-content"
				placeholder="BTW type here or drag a file...."></textarea>
		</div>
		<div class="item2">
			<div id="lexemeDiv" class="container center">
				<table style="background-color: black;">
					<h5>LEXEMES</h5>
				</table>
				<table>
					<thead>
						<tr>
							<th style="width:50%;">Lexemes</th>
							<th style="width:50%;">Classification</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="item3">
			<div id="symbolTableDiv" class="container center">
				<h5>SYMBOL TABLE</h5>
				<table>
					<thead>
						<tr>
							<th style="width:33%;">Name</th>
							<th style="width:33%;">Value</th>
							<th style="width:33%;">Type</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="item4">
			<button id="executebutton" class="black btn" onclick="execute()">EXECUTE</button>
			<div class="terminalbar">
				<h5>TERMINAL</h5>
				<button class="showaboutbutton" onclick="togglePopup()">i</button>
			</div>
		</div>
		<div class="item5">
			<textarea id="terminalDiv" onclick="focusDummyInput()" readonly></textarea>
			<input
				id="dummyinput"
				type="text"
				type="hidden"></input>
		</div>
	</div>
	<div id="popup">
		<div class="about">
			<img class="logo" src="nyanterpreter_logo.png"></img>
			<p>A LOLCODE interpreter built using JavaScript.</p>
			</br>
			<h4>Developers</h4>
			<p>Ludovico, Raul Gabriel G.</p>
			<p>Mercado, Karl O.</p>
			<p>Tan, King James Zoren C.</p>
		</div>
		<button class="hideaboutbutton" onclick="togglePopup()">X</button>
	</div>
	<script src="lexemes.js"></script>
	<script src="grammar.js"></script>

	<script src="lexer.js"></script>
	<script src="syntaxAnalyzer.js"></script>
	<script src="parser.js"></script>

	<script src="terminal.js"></script>

	<script src="execute.js"></script>
	<script src="script.js"></script>
</body>
</html>
